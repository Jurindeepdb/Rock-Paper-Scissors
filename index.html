<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="icon" type="image/x-icon" href="/image/logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ropasc.</title>
    </head>
    <body>
        <header>
            <img src="image/logo.png" alt="">
            <h2>Arcadely</h2>
            <h1>Ropasc.</h1>
        </header>
        <div class="ropasc">
            <div class="controls">
                <h2>Scores</h2>
                <div class="score">
                    <div class="score-sections">
                        <p>Player :</p>
                        <input id="PS" placeholder="0" readonly>
                    </div>
                    <div class="score-sections">
                        <p>Computer :</p>
                        <input id="CS" placeholder="0" readonly>
                    </div>
                    <div class="score-sections">
                        <p>Draw :</p>
                        <input id="D" placeholder="0" readonly>
                    </div> 
                </div>
                <div class="new">
                    <button>New Game</button>
                </div>
            </div>
            <div class="play">
                <h2>Gameplay</h2>
                <div class="choices-list">
                    <div class="choice">
                        <p>Player Choice : </p>
                        <input type="text" placeholder="" id="inputBoxU" readonly>    
                    </div>
                    <div class="choice">
                        <p>Computer Choice : </p>
                        <input type="text" placeholder="" id="inputBoxC" readonly>
                    </div>
                    <div class="choice">
                        <p>Result : </p>
                        <input type="text" placeholder="" id="Result" readonly> 
                    </div>
                </div>
                <div class="bc">
                    <button class="op">Rock</button>
                    <button class="op">Paper</button>
                    <button class="op">Scissors</button>
                </div>                 
                
            </div>                 
        </div>

        <script src="script.js"></script>
    </body>
</html>
